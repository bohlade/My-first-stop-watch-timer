<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="baba">
        <div class="stopWatch">
          <h1 id="displayTime">00 : 00 : 00</h1>
        </div>
        <button class="button1 button" onclick="watchStart()">start</button>
        <button class="button2 button" onclick="watchStop()">stop</button>
        <button class="button3 button" onclick="watchReset()">reset</button>
      </div>
    </section>

    <script>
      let [seconds, minutes, hours] = [00, 00, 00];
      let displayTime = document.getElementById("displayTime");
      timer = null;

      function stopWatch() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        displayTime.innerHTML = hours + ":" + minutes + ":" + seconds;
      }

      function watchStart() {
        if (timer !== null) {
          clearInterval(timer);
        }
        timer = setInterval(stopWatch, 1000);
      }
      function watchStop() {
        clearInterval(timer);
      }
      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
      }
    </script>
  </body>
</html>
